<!DOCTYPE html>
<html lang="en">

    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header for nav & header banner -->
    <header id="header" class="bg-[#FFFBF0]">
      <!-- nav section -->
      <nav
        class="max-w-screen-lg my-0 mx-auto block sm:flex items-center justify-between py-5 px-2"
      >
        <img class="w-full sm:w-1/4" src="images/icons/logo.png" alt="" />
        <ul class="mt-3 sm:mt-0 flex items-center justify-between sm:gap-x-10">
          <li><a href="#" class="text-gray-900 font-medium">Home</a></li>
          <li><a href="#" class="text-gray-900 font-medium">Product</a></li>
          <li><a href="#" class="text-gray-900 font-medium">About Us</a></li>
          <li><a href="#" class="text-gray-900 font-medium">Contact Us</a></li>
        </ul>
      </nav>

      <!-- Header banner part -->
      <div class="max-w-screen-lg p-2 my-0 mx-auto flex items-center justify-between">
        <div>
          <h2 class="text-[#FABE4C] text-6xl font-medium">Be the Penguins <span class="text-[#363958]">of Winter</span></h2>
          <p class="leading-6 my-5 text-gray-900 text-xl">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button class="py-2.5 px-5 bg-lime-200">Buy Now</button>
        </div>
        <img src="images/model.png" alt="">
      </div>
    </header>

    <!-- main part for main contents -->
    <main id="main"></main>
  </body>
</html>
